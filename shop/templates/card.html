{% extends "base.html" %}
  {% block banner %}
  {% endblock %}

  {% block content %}
	<section id="card">
		<div class="container">
			<div class="card ficb">
				<div class="card__block card__block_first">
					<img src="{{ bouquet.photo.url }}" alt="img" class="card__img">
				</div>
				<div class="card__block card__block_sec">
					<div class="title">{{ bouquet.name }}</div>
					<div class="card__block_price">{{ bouquet.price }} руб</div>
					<div class="card__elems ">
						<span class="card__elems_intro">Состав</span>
						<div class="card__items">
							<span class="card_items_intro">
								{{ bouquet.composition|linebreaks }}
							</span>
						</div>
					</div>
					<div class="card__elems ">
						<span class="card__elems_intro">Размер</span>
						<div class="card__items">
							<span class="card_items_intro">
								{{ bouquet.size|linebreaks }}
							</span>
						</div>
					</div>
					<button class="btn largeBtn card__btn" onclick="window.location.href='{% url "shop:order" %}?bouquet={{ bouquet.id }}'">Заказать букет</button>
				</div>
			</div>
		</div>
	</section>
  {% endblock %}
  {% block consultation %}
    {% include "block-consultation.html" %}
  {% endblock %}
